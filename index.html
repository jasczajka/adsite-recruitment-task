<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
            colors: {
            blue: '#0147FF',
            gray: '#282828',
            },
            fontFamily: {
            sans: ['Roboto Flex', 'sans-serif'],
            condensed: ['Roboto Condensed', 'sans-serif'], 
            bebas: ['Bebas Neue', 'sans-serif'],
            },
            extend: {
            spacing: {
                '8xl': '96rem',
                '9xl': '128rem',
            },
            borderRadius: {
                '4xl': '2rem',
            }
            }
        }
      }
    }
  </script>
</head>
<body class ="bg-white text-base">

    <header class="flex justify-evenly">

        <div class="w-10/12 flex justify-between items-center py-4">

            <div class="w-75">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <!-- Navigation links -->
            <div class="flex gap-6">
                <a href="#" class="text-gray">Galeria zdjęć</a>
                <a href="#" class="text-gray">FaQ</a>
            </div>
            <!-- Call button -->
            <div class="flex w-75 justify-end">
                <button class="text-white bg-blue hover:bg-white py-2 px-4 rounded">Zadzwoń do nas</button>
            </div>
        </div>
